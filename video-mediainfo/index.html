<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>mediainfo.js simple demo</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body * {
        box-sizing: border-box;
      }
      #wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 8px;
        position: absolute;
        width: 100%;
      }
      #input {
        padding-bottom: 8px;
      }
      #output {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      URL: <input type="url" id="input" value="https://s0.2mdn.net/4253510/google_ddm_animation_480P.mp4" />
      <input type="submit" id="button" value="analyze" />

      <textarea id="output"></textarea>
    </div>
    <script type="text/javascript" src="https://unpkg.com/mediainfo.js"></script>
    <script>
      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const button = document.getElementById('button');

      const analyze = (mediainfo) => {
        const videoUrl = input.value;

        fetch(videoUrl)
          .then(response => response.blob())
          .then(blob => {
            var file = blob;
            output.value = 'Workingâ€¦'
            const getSize = () => file.size

            const readChunk = (chunkSize, offset) =>
              new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                  if (event.target.error) {
                    reject(event.target.error);
                  }
                  resolve(new Uint8Array(event.target.result));
                }
                reader.readAsArrayBuffer(file.slice(offset, offset + chunkSize));
              })

            mediainfo
              .analyzeData(getSize, readChunk)
              .then((result) => {
                output.value = JSON.stringify(result, null, 2);
              })
              .catch((error) => {
                output.value = `An error occured:\n${error.stack}`;
              })

          })
          .catch(error => {
            console.error('Error fetching the video:', error);
          });
      }
      MediaInfo({ format: 'object' }, (mediainfo) => {
        button.addEventListener('click', () => analyze(mediainfo));
      });
    </script>
  </body>
</html>
